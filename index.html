<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>

  <body>
    <div class="container">
      <h1 class="text">Tic-Tac-Toe Game</h1>
      <br />
      <div id="start-screen" class="start-screen">
        <h2 class="text">Choose Your Symbol</h2>
        <button class="btn" id="choose-X">X</button>
        <button class="btn" id="choose-O">O</button>
      </div>
      <div id="game-board" class="game-board">
        <!-- Cells will be generated here with JS -->
      </div>
      <br />
      <div id="result" class="result">
        <!-- Result message will be displayed here -->
      </div>
      <div class="btn-div">
        <button class="btn" id="restart-button">Restart Game</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
